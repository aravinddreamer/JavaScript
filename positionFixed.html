<!DOCTYPE html>
<html>
<head>
	<title>Fixed</title>
	<style type="text/css">
		h1{
			position:fixed;
			left:45%;
			top:25px;
		}
		body{
			height: 50000px;
		}
		h3{
			position:relative;
			height:10px;
			top:500px;
		}
	</style>
</head>
<body>
<h1>Fixed</h1>
<h3>Heading of this file is fixed.</h3>
<h3>Even when the page is scrolled over all the content is moved but heading remains fixed.</h3>
<h4>left top bottom right can be also used along with fixed for positioning the element.</h4>
</body>
</html>
