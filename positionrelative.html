<!DOCTYPE html>
<html>
<head>
	<title>Relative Positioning</title>
	<link rel="stylesheet" type="text/css" href="positionRelative.css">
</head>
<body>
<h1>Relative Positioning</h1>
<p>Relative position moves the element to given position.</p>
<p>But the HTML position reamins in same place physically.</p>
<h1 class="top">
	I'm top class Element.
</h1>
<h2 class="middle">
	I'm middle class element.
	Relative position moves the elememt : -100px;
</h2>
<h1 class="bottom">
	I'm bottom class Element.
</h1>
<h5>
	Middle is empty<br>
</h5>
</body>
</html>
